<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Network App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Social Network</h1>
    
           
            <h2>Add Individual</h2>
            <form id="add-individual-form">
                <input type="text" id="individual-name" placeholder="Enter individual's name" required>
                <button type="submit">Add Individual</button>
            </form>
    
            
            <h2>Add Friendship</h2>
            <form id="add-friendship-form">
                <input type="text" id="friend1" placeholder="Enter first individual's name" required>
                <input type="text" id="friend2" placeholder="Enter second individual's name" required>
                <button type="submit">Add Friendship</button>
            </form>
    
           
            <h2>Calculate Degree of Separation</h2>
            <form id="degree-form">
                <input type="text" id="start-individual" placeholder="Enter start individual's name" required>
                <input type="text" id="target-individual" placeholder="Enter target individual's name" required>
                <button type="submit">Calculate Degree of Separation</button>
            </form>
    
            
            <p id="degree-result"></p>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
